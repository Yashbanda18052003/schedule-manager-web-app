<!-- templates/add_schedule.html -->
{% extends "base.html" %}
{% block content %}
<div class="container mt-5 fade-in">
<form method="POST" action="/add">
    <h2>Add New Schedule</h2>
    <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" name="title" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control"></textarea>
    </div>
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Date</label>
            <input type="date" name="date" class="form-control" required>
        </div>
        <div class="col">
            <label class="form-label">Time</label>
            <input type="time" name="time" class="form-control" required>
        </div>
    </div>
    <div class="form-check mb-3">
        <input type="checkbox" name="reminder" class="form-check-input" id="reminder">
        <label class="form-check-label" for="reminder">Set Reminder</label>
    </div>

    <!-- Small info message -->
    <small style="color: gray;">
        ✔️ Check this box to receive an email reminder at the schedule time.
    </small>

    <button type="submit" class="btn btn-primary w-100">Save Schedule</button>
</form>
</div>
{% endblock %}
